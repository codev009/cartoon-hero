<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Test</title>
  <style type="text/css">
    h1{
      font-size: 30px;
      color:teal;
    }
    h2{
      color:red;
    }
    .big{
      font-size: 50px;
      color: darkgreen;
    }
    .uppercase{
      text-transform: uppercase;
    }
    .big.uppercase{
      color:navy;
    }
  </style>
</head>
<body>
    <h1> Heading 1-1 </h1>
    <h1 class="big uppercase"> Heading 1-2 </h1>
    <h1 class="uppercase"> Heading 1-3 </h1>
    <h2 class="big"> Heading 2-1 </h2>
    <h2 class="uppercase"> Heading 2-2 </h2>
    <h2 class="big"> Heading 2-3 </h2>
</body>
</html>
